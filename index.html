    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="./js/nv.d3.js"></script>

    <script src="js/leaflet-hash.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>

    var cdb_user = 'cwhong',
    cdb_table = 'cleaned';

    var agencyChart;

    var sql = new cartodb.SQL({ user: cdb_user });

    var map = new L.Map('map', { 
      center: [40.705563,-73.971977],
      zoom: 13
    });

    // map.on('viewreset', function() {
    //   fetchData(map.getBounds());
    // });
    map.on('moveend', function(e) {
      fetchData(map.getBounds());
    });

    var hash = new L.Hash(map);

    L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',{
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
    }).addTo(map);

    var layerUrl = 'https://cwhong.cartodb.com/api/v2/viz/99d7fb1c-f625-11e5-88fa-0e31c9be1b51/viz.json';

    cartodb.createLayer(map, layerUrl)
      .addTo(map)
      .on('done', function(layer) {

      }).on('error', function() {
        //log the error
      });


    nv.addGraph(function() {
      agencyChart = nv.models.multiBarHorizontalChart()
        .x(function(d) { return d.label })   
        .y(function(d) { return d.value })
        .margin({top: 30, right: 20, bottom: 50, left: 80})
        .tooltips(false)        //Don't show tooltips
        .showValues(true)       //...instead, show the bar value right on top of each bar.
        .valueFormat(function(d){
          return d;
        })
        .showControls(false)
        // .width(300)
        .height(500)
        .showYAxis(false)
        .color(function(d) { return 'steelblue' });
      ;

      agencyChart.xAxis
      //.axisLabel('Agency')

     

  // d3.select('#agencyChart svg')
  //     .datum(exampleData)
  //     .transition().duration(500)
  //     .call(agencyChart);

  nv.utils.windowResize( agencyChart.update);

  return agencyChart;
});

    function fetchData(bounds) {

      sql.execute("SELECT agency, count(cartodb_id) FROM {{table}} WHERE the_geom && ST_MakeEnvelope({{bounds._southWest.lng}}, {{bounds._southWest.lat}}, {{bounds._northEast.lng}}, {{bounds._northEast.lat}}, 4326) GROUP BY agency ORDER BY count DESC;", { 
          table: cdb_table,
          bounds: bounds
        })
        .done(function(data) {
          console.log(data.rows);

          var agencyChartData = [{
            key: "Series 1",
            values: []
          }];

          data.rows.forEach( function(row) {
            console.log(row);

            agencyChartData[0].values.push({
              label: row.agency,
              value: row.count
            })
          });

          callChart(agencyChartData);

          
        })
        .error(function(errors) {
          // errors contains a list of errors
          console.log("errors:" + errors);
        })
    }

    function callChart(data) {
      d3.select('#agencyChart svg')
        .datum(data)
        .transition().duration(500)
        .call(agencyChart);
    }



    </script>
  </body>
